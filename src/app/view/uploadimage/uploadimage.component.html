<h2 class="text-center mt-5">Upload Image here</h2>
<div class="d-flex justify-content-center align-items-center">
  <input
    type="file"
    (change)="uploading($event)"
    class="form-control form-control-sm"
    style="width: 300px"
    required
  />
  <div class="invalid-feedback">Example invalid form file feedback</div>
</div>

<div class="row mt-3 text-center">
  <div class="col-12">
    <div>
      <img [src]="show_url" />
    </div>
    @if (image != null) {
    <button class="btn btn-sm btn-ligth border mt-3" (click)="sendToServer()">
      Send to Server
    </button>

    <div class="mt-3">
      <img [src]="show_url" />
    </div>
    <strong>Download : </strong>
    <a [href]="show_url" target="_blank" download>{{ image.name }}</a>
    }
  </div>
</div>
